    <style>
        .doc-detail-container {
            max-width: 500px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
            border: 1px solid #e0e0e0;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

            width: 100%;
            max-width: 320px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
        }

        .doc-detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3ed598;
            text-align: center;
        }

        .doc-detail-desc {

            font-size: 1.2rem;

            color: #1d4eda;
            margin: 12px 0;
        }

        .buy-now {
            background-color: #8ff57a;
            color: #fff;
            padding: 15px 32px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .buy-now:hover {
